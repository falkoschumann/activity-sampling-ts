<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello World!</title>
  </head>
  <body class="d-flex flex-column h-100 my-3">
    <header class="fixed-top py-2 bg-body">
      <div class="container-fluid">
        <form>
          <div class="mb-3">
            <label for="client" class="form-label form-label">Client:</label>
            <input type="text" id="client" name="client" class="form-control form-control-sm" />
          </div>
          <div class="mb-3">
            <label for="project" class="form-label">Project:</label>
            <input type="text" id="project" name="project" class="form-control form-control-sm" />
          </div>
          <div class="mb-3">
            <label for="task" class="form-label">Task:</label>
            <input type="text" id="task" name="task" class="form-control form-control-sm" />
          </div>
          <div class="mb-3">
            <label for="notes" class="form-label">Notes:</label>
            <input type="text" id="notes" name="notes" class="form-control form-control-sm" />
          </div>
          <button type="submit" class="btn btn-primary w-100">Log</button>
        </form>
        <div class="my-3">
          <div class="progress" role="progressbar" aria-label="Interval progress" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" style="width: 75%"></div>
          </div>
          <div class="text-center">00:30:00</div>
        </div>
      </div>
    </header>
    <main class="flex-shrink-0">
      <div class="container-fluid">
        <div style="margin-top: 430px">
          <h6 class="bg-body-tertiary p-2 sticky-top">Tuesday, 14. January 2025</h6>
          <div class="list-group list-group-flush">
            <button class="list-group-item list-group-item-action d-flex justify-content-start align-items-start">
              <div style="width: 3em">10:00</div>
              <div>
                <div class="ms-2 me-auto">
                  <div>Project (Client) Task</div>
                  <small>Notes</small>
                </div>
              </div>
            </button>
            <button class="list-group-item list-group-item-action d-flex justify-content-start align-items-start">
              <div style="width: 3em">09:30</div>
              <div>
                <div class="ms-2 me-auto">
                  <div>Project (Client) Task</div>
                </div>
              </div>
            </button>
            <button class="list-group-item list-group-item-action d-flex justify-content-start align-items-start">
              <div style="width: 3em">09:00</div>
              <div>
                <div class="ms-2 me-auto">
                  <div>Project (Client) Task</div>
                </div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="fixed-bottom py-3 bg-body">
      <div class="container-fluid">
        <div class="d-flex justify-content-center flex-wrap text-center">
          <div class="flex-fill">
            <div><small>Hours Today</small></div>
            <div class="fs-4">01:30</div>
          </div>
          <div class="flex-fill">
            <div><small>Hours Yesterday</small></div>
            <div class="fs-4">00:00</div>
          </div>
          <div class="flex-fill">
            <div><small>Hours this Week</small></div>
            <div class="fs-4">01:30</div>
          </div>
          <div class="flex-fill">
            <div><small>Hours this Month</small></div>
            <div class="fs-4">01:30</div>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
